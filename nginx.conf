events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:3000;
    }

    upstream nextjs {
        server nextjs:3001;
    }

    server {
        listen 80;

        # API routes â†’ Node.js backend
        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }

        # Next.js frontend
        location / {
            proxy_pass http://nextjs;
            proxy_set_header Host $host;
        }
    }
}